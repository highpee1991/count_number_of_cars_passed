<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Counter App</title>
</head>

<body>
    <main class="main-page pager">
        <section class="header-section header pager">
            <header class="header pager">
                <h1 class="logo pager">
                    Car Counter
                </h1>
                <a href="#previously">
                    <div class="prev-saved">
                        Previously Saved
                    </div>
                </a>
            </header>
        </section>
        <section class="counter-shell pager">
            <div class="counter-p pager">
                <div class="counter">
                    Number Cars Passed: 0
                </div>
            </div>
        </section>
        <section class="buttion-section pager">
            <div class="btn-keeper pager">
                <button class="btn minus-btn">
                    -
                </button>
                <button class="btn add-btn">
                    +
                </button>
            </div>
            <div class="reset pager">
                <button class="btn reset-btn">
                    Reset
                </button>
                <button class="save">
                    Save
                </button>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
